apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-weis-refresh-appointments-deployment
  labels:
    app: {{ .Chart.Name }}-weis-refresh-appointments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-weis-refresh-appointments
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-weis-refresh-appointments
    spec:
      imagePullSecrets:
        - name: {{ .Chart.Name }}-container-registry-secret
      containers:
        - name: {{ .Chart.Name }}-weis-refresh-appointments
{{ tuple "covid-vaccine-spotter-playwright" . | werf_container_image | indent 10 }}
          args: ["bin/weis-refresh-appointments"]
          env:
{{ tuple "covid-vaccine-spotter-playwright" . | werf_container_env | indent 12 }}
            - name: LOG_LEVEL
              value: notice
          envFrom:
            - secretRef:
                name: {{ .Chart.Name }}-secrets
